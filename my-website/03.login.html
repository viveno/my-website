<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up / Login</title>

  <style>
    :root {
      --accent: #3498db;
      --bg: #f5f7fb;
      --card: #fff;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px; /* leave space for nav */
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--accent);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Container for forms */
    .container {
      width: 100%;
      max-width: 920px;
      display: flex;
      gap: 24px;
      align-items: stretch;
      flex-wrap: wrap;
      padding: 24px;
    }

    .panel {
      flex: 1;
      background: var(--card);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.08);
    }

    h2 { margin: 0 0 12px; color: var(--accent); }
    p.lead { color: var(--muted); margin: 0 0 18px; }

    form { display: flex; flex-direction: column; gap: 12px; }
    label { font-size: 13px; color: #333; }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px 12px;
      border: 1px solid #e6e9ef;
      border-radius: 8px;
      font-size: 14px;
    }

    .row { display: flex; gap: 12px; }
    .small { flex: 1; }

    button {
      background: var(--accent);
      color: white;
      border: 0;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button.secondary { background: #6b7280; }

    .msg { padding: 10px; border-radius: 8px; font-size: 14px; }
    .msg.success { background: #ecfdf5; color: #065f46; }
    .msg.error { background: #fef2f2; color: #7f1d1d; }

    .divider { height: 1px; background: #eef2f7; margin: 12px 0; border-radius: 2px; }

    @media (max-width:900px) {
      .container { flex-direction: column; }
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="cafe.html">Cafe Project</a>
    <a href="shop.html">Shop Project</a>
    <a href="login.html">Login / Signup</a>
  </nav>

  <div class="container">
    <div class="panel">
      <h2>Sign Up</h2>
      <form id="signupForm" autocomplete="off">
        <label for="suName">Full name</label>
        <input id="suName" type="text" required placeholder="Your name">

        <label for="suEmail">Email</label>
        <input id="suEmail" type="email" required placeholder="you@example.com">

        <label for="suPassword">Password</label>
        <input id="suPassword" type="password" required placeholder="Choose a password (min 8 chars)">

        <div class="row">
          <button id="signupBtn" type="submit">Sign up</button>
        </div>

        <div id="signupMsg" aria-live="polite"></div>
      </form>

      <div class="divider"></div>

      <h2>Login</h2>
      <p class="lead">Log in to your account</p>

      <form id="loginForm" autocomplete="off">
        <label for="liEmail">Email</label>
        <input id="liEmail" type="email" required placeholder="you@example.com">

        <label for="liPassword">Password</label>
        <input id="liPassword" type="password" required placeholder="Your password">

        <div class="row">
          <button id="loginBtn" type="submit">Log in</button>
        </div>

        <div id="loginMsg" aria-live="polite"></div>
      </form>
    </div>
  </div>

</body>
</html>
